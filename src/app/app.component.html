<button (click)="dividirPersona()">
    Cortar Listado</button>

<div class="flex flex-wrap justify-content-around"> 
    <div  *ngFor="let persona of personas">
        <app-listado  
        [id] = "persona.id"
        [nombre] = "persona.nombre"
        [apellido]="persona.apellido"
        [Ocupacion]="persona.ocupacion"
        [biografia]="persona.bio"
        (OnEliminar)="eliminar($event)"
        ></app-listado>
    
    </div>
</div>
